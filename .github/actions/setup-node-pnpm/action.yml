name: 'Setup Node.js and pnpm'
description: 'Setup pnpm, setup Node.js, and install dependencies'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  pnpm-version:
    description: 'pnpm version to use'
    required: false
    default: '9'

runs:
  using: 'composite'
  steps:
    - name: Download pnpm (static)
      shell: bash
      run: |
        set -euo pipefail
        PNPM_VERSION="${{ inputs.pnpm-version }}"
        BIN_DIR="$HOME/.local/bin"
        mkdir -p "$BIN_DIR"
        curl -fsSL "https://github.com/pnpm/pnpm/releases/download/v${PNPM_VERSION}/pnpm-linuxstatic-x64" -o "$BIN_DIR/pnpm"
        chmod +x "$BIN_DIR/pnpm"
        echo "$BIN_DIR" >> "$GITHUB_PATH"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        # Keep GitHub Actions aligned with the repo-pinned Node version
        node-version-file: .nvmrc

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
