name: CI Core

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read
  actions: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Run lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Run tests
        run: echo "âš  Skipping tests (no test files present)"

  build:
    runs-on: ubuntu-latest
    needs: [lint, test, secret-scanning]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Build
        # Required secrets must be configured in repository settings:
        # Settings > Secrets and variables > Actions
        # - NEXT_PUBLIC_SUPABASE_URL: Supabase project URL
        # - NEXT_PUBLIC_SUPABASE_ANON_KEY: Supabase anonymous/public key
        # - NEXT_PUBLIC_SITE_URL: Application site URL
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        run: pnpm build

  secret-scanning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secret scanning
        uses: trufflesecurity/trufflehog@v3.90.13
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha || github.event.before }}
          head: HEAD
          github_token: ${{ secrets.GITHUB_TOKEN }}

  security-audit:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Vulnerability audit
        # Reports high-severity vulnerabilities without blocking the workflow
        # This prevents blocking legitimate changes when new vulnerabilities are discovered
        # in dependencies, while still making security issues visible
        continue-on-error: true
        run: pnpm audit --audit-level=high || echo "::warning::High-severity vulnerabilities found. Please review and update dependencies."
