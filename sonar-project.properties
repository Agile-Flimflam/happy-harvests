sonar.projectKey=Agile-Flimflam_happy-harvests
sonar.organization=agile-flimflam
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sources=.

# Exclusions from all analysis (files will be ignored completely)
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/test-results/**,**/tests/e2e/**,**/playwright-report/**,**/dist/**,**/node_modules/**,.github/**,.husky/**,scripts/**,supabase/**,docs/**,public/**,**/*.config.js,**/*.config.ts,**/*.config.mjs,**/.*

# Exclusions from coverage calculations only (files still analyzed for bugs/smells)
sonar.coverage.exclusions=**/*.json,**/*.xml,**/*.html,**/*.md,**/*.yml,**/*.yaml,middleware.ts
